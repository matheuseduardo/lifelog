stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
dataDir: _data
pagesDir: ''
models:
  post:
    type: page
    label: Post
    folder: _posts
    match: '*'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: datetime
        name: date
        label: Date
      - type: string
        name: categories
        label: Categories
  page_1:
    type: page
    label: Page 1
    match: '*'
    exclude:
      - index.markdown
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: permalink
        label: Permalink
  page_2:
    type: page
    label: Page 2
    match: '*'
    exclude:
      - about.markdown
    fields:
      - type: string
        name: layout
        label: Layout
